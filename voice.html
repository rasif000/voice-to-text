<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2em;
            background-color: #f4f4f4;
        }
        #transcription {
            width: 80%;
            height: 200px;
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            overflow-y: auto;
            background: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Voice to Text</h1>
    <p>Click the button and start speaking. Your speech will appear below:</p>
    <button id="start-stop">Start Listening</button>
    <div id="transcription" contenteditable="true">Your transcriptions will appear here...</div>

    <script>
        const button = document.getElementById('start-stop');
        const transcription = document.getElementById('transcription');
        let recognition;
        let listening = false;

        // Check if the browser supports the Web Speech API
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                const transcript = Array.from(event.results)
                    .map(result => result[0].transcript)
                    .join('');
                transcription.innerText = transcript;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
            };

            recognition.onend = () => {
                listening = false;
                button.innerText = 'Start Listening';
            };

            button.addEventListener('click', () => {
                if (listening) {
                    recognition.stop();
                } else {
                    recognition.start();
                    listening = true;
                    button.innerText = 'Stop Listening';
                }
            });
        } else {
            alert('Your browser does not support speech recognition. Please try Google Chrome.');
        }
    </script>
</body>
</html>
